<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- css -->
    <link rel="stylesheet" href="style.css">
 <!-- icons -->
 <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans:ital,wght@0,600;1,200;1,400&family=PT+Sans:wght@400;700&family=Work+Sans:wght@100;400;700&display=swap" rel="stylesheet">

    <title>Todo List | Pragya Bharti</title>
</head>
<body>
  
<!-- main todo container -->
<div class="container">


        

    <!-- header that has input and add button -->
    <header>
        <h1>Todo List</h1>
       
        <div class="input-section">
            <input id="todo-input" type="text" placeholder="Add a todo . . ." class="input w-full max-w-xs" />
            <button id="add-button" class="btn btn-add ">
                <i class="bx bx-plus bx-sm"></i>
            </button>
        </div>
    </header>

    <!-- delete buttons -->

    <div class="todos-filter">
        
        <button id="delete-selected" class="btn">
            Delete Selected
        </button>
        <button id="delete-all" class="btn">
            Delete All
        </button>
    </div>


    <!-- this is the dynamic content which dds ups all the todos -->
    <ul id="all-todos">
        
    </ul>


    <!-- dropdown throgh which we can apply filters -->
    <div class="filters">
        <div class="dropdown">
            <button class="dropbtn">Filter</button>
            <div class="dropdown-content">
            <a href="#" id="all">All</a>
            <a href="#" id="rem">Pending</a>
            <a href="#" id="com">Completed</a>
            </div>
          </div>

          <!-- value showing completed task and all -->
        <div class="completed-task">
            <p>Completed: <span id="ct-count">0</span></p>
        </div>
        <div class="remaining-task">
            <p>Total Tasks: <span id="rt-count">0</span></p>
        </div>
    </div>
</div>


<!-- JS -->
<script src="index.js"></script>
</body>
</html>
